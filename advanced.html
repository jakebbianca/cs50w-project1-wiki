<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/d347ca4fe0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div id="navBarAdvanced" class="d-flex flex-row-reverse">
                <div class="p-3 navItemContainer"><a class="navItem navItemFirst" href="index.html">Return to Home</a></div>
                <div class="p-3 navItemContainer flex-grow-1">
                    <img class="navItem" id="logo-img-advanced" alt="Google" src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png">
                </div>
            </div>
            <div class="advancedLblDiv">
                <label style=margin-left:10px;>Advanced Search</label>
            </div>
            <div class="border-line"></div>
            <div class="advancedFormsCtn">
                <form id="advancedSearchForm" action="https://google.com/search">
                    <div class="formInlineCtn">
                        <div class="advSubtitleDiv">
                            <div class="advSubtitleDivCtn">
                                <span>Find pages with...</span>
                            </div>
                        </div>
                    </div>
                    <div class="formInlineCtn">
                        <div class=advFormDivLeft>
                            <div class="advSubtitleDivCtn">
                                <label for="advInputQ">all these words:</label>
                            </div>
                        </div>
                        <div class="advInputCtn">
                            <div class="advInputPad">
                                <input class="advInput" value autofocus="autofocus" id="advInputQ" name="as_q" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="formInlineCtn">
                        <div class=advFormDivLeft>
                            <div class="advSubtitleDivCtn">
                                <label for="advInputEPQ">this exact word or phrase:</label>
                            </div>
                        </div>
                        <div class="advInputCtn">
                            <div class="advInputPad">
                                <input class="advInput" value id="advInputEPQ" name="as_epq" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="formInlineCtn">
                        <div class=advFormDivLeft>
                            <div class="advSubtitleDivCtn">
                                <label for="advInputOQ">any of these words:</label>
                            </div>
                        </div>
                        <div class="advInputCtn">
                            <div class="advInputPad">
                                <input class="advInput" value id="advInputOQ" name="as_oq" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="formInlineCtn">
                        <div class=advFormDivLeft>
                            <div class="advSubtitleDivCtn">
                                <label for="advInputEQ">none of these words:</label>
                            </div>
                        </div>
                        <div class="advInputCtn">
                            <div class="advInputPad">
                                <input class="advInput" value id="advInputEQ" name="as_eq" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="formInlineCtn">
                        <div class=advFormDivLeft>
                            <div class="advSubtitleDivCtn"></div>
                        </div>
                        <div class="advInputCtn">
                            <div class="advInputPad">
                                <input class="advSubmit" value="Advanced Search" type="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
