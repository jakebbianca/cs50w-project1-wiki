<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/d347ca4fe0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="d-flex flex-row-reverse navBar">
                <div class="p-2 navItemContainer"><a class="navItem navItemFirst" href="advanced.html">Advanced</a></div>
                <div class="p-2 navItemContainer"><a class="navItem" href="images.html">Images</a></div>
            </div>
            <div id="logo-container">
                <div id="logo-img-container">
                    <img id="logo-img" alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                </div>
            </div>
            <div id="form-container">
                <form id="search-form" action="https://google.com/search">
                    <div class="center-form">
                        <i id="search-icon" class="fas fa-search"></i>
                        <input id="search-field" class="form-control search-input" type="text" name="q">
                    </div>
                    <div id="basic-btn-container" class="d-flex form-group">
                        <input id="submit-btn" class="btn btn-light basic-search-btn" type="submit" value="Google Search">
                        <input id="lucky-btn" class="btn btn-light basic-search-btn" name="btnI" type="submit" value="I'm Feeling Lucky">
                    </div>   
                </form>
            </div>
        </main>
    </body>
</html>
