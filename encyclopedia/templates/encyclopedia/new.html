{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    {% if error %}
        <h1 class="alert alert-danger">
            <strong>{{ error }}</strong>
        </h1>
    {% endif %}
    <h1>Create a new entry</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form }}
        <input type="submit" value="Create">
    </form>

{% endblock %}
